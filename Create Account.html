<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CREATE ACCOUNT</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<style>
  body {
    background-image: url('bg-color.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh;
    margin: 0;
  }

  .form-reg {
    position: absolute;
    top: 0;
    right: 0;
    border-radius: 5px;
    background-color: white;
    padding: 20px;
    height: 100vh;
    width: 60%;
  }

  img {
    position: absolute;
    top: 200px;
    left: 30px;
    width: 200px;
  }

  .main-text {
    color: rgba(54, 10, 216, 0.903);
    position: absolute;
    font-size: 25px;
    top: 259px;
    left: 250px;
    text-align: justify;
  }

  .title {
    position: absolute;
    font-size: 30px;
    font-weight: bolder;
    top: 400px;
    left: 100px;
    color: black;
  }

  .privacy-policy {
    position: absolute;
    top: 600px;
    left: 150px;
  }

  .create-btn {
    position: absolute;
    border-radius: 10px;
    width: 170px;
    top: 60px;
    left: 60px;
    background-color: rgb(18, 50, 196);
    color: white;
  }

  .footer {
    position: absolute;
    top: 90px;
    left: 0;
    width: 100%;
    text-align: center;
  }

  h6 {
    text-align: center;
  }

  @media (max-width: 1200px) {
    .form-reg {
      width: 75%;
    }
    .title {
      left: 50px;
      font-size: 25px;
    }
    .main-text {
      left: 150px;
      font-size: 20px;
    }
  }

  @media (max-width: 992px) {
    img {
      top: 150px;
      left: 15px;
      width: 150px;
    }
    .main-text {
      top: 230px;
      left: 180px;
      font-size: 18px;
    }
    .title {
      top: 350px;
      left: 50px;
      font-size: 22px;
    }
    .privacy-policy {
      top: 580px;
      left: 50px;
    }
    .create-btn {
      top: 30px;
      left: 30px;
      width: 150px;
    }
  }

  @media (max-width: 768px) {
    .form-reg {
      width: 100%;
      height: auto;
      position: static;
    }
    img {
      position: static;
      display: block;
      margin: 20px auto;
    }
    .main-text {
      position: static;
      text-align: center;
      margin-top: 20px;
    }
    .title {
      position: static;
      text-align: center;
      margin-top: 30px;
    }
    .privacy-policy {
      position: static;
      text-align: center;
      margin-top: 30px;
    }
    .create-btn {
      position: static;
      display: block;
      margin: 20px auto;
    }
    .footer {
      position: static;
      text-align: center;
      margin-top: 20px;
    }
  }
</style>
<body>

  <div class="header">
    <img src="logo.png" alt="SM">
    <p class="main-text">MUNICIPAL GOVERNMENT OF<br><b>SAN SAN SANINO</b></p>
  </div>

  <div class="title">
    <p>CREATE NEW OSSM ACCOUNT</p>
  </div>

  <div class="privacy-policy">
    <!-- For terms of use -->
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="termsOfUse" name="termsOfUse" required>
      <label class="form-check-label" for="termsOfUse">
        I have read and understood the <a href="#">Terms of Use.</a>
      </label>
    </div>
    <!-- For data privacy -->
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="dataPrivacyPolicy" name="dataPrivacyPolicy" required>
      <label class="form-check-label" for="dataPrivacyPolicy">
        I have read and understand the <a href="#">Data Privacy Policy.</a>
      </label>
      <button type="submit" class="create-btn"><u>CREATE ACCOUNT</u></button>
      <div class="footer">
        Already have an account?
        <a href="login.html" class="link">Sign In Here!</a>
      </div>
    </div>
  </div>

  <div class="main-container">
    <div class="form-reg">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="firstname" class="form-label">*First Name:</label>
          <input type="text" class="form-control" id="firstname">
        </div>
        <div class="col-md-6">
          <label for="lastname" class="form-label">*Last Name:</label>
          <input type="text" class="form-control" id="lastname">
        </div>
        <div class="col-md-6">
          <label for="middlename" class="form-label">*Middle Name:</label>
          <input type="text" class="form-control" id="middlename">
        </div>
        <div class="col-md-2">
          <label for="suffix" class="form-label">Suffix:</label>
          <select name="suffix" id="suffix" class="form-select">
            <option value="jr">Jr</option>
            <option value="Lele">Lele</option>
            <option value="Gago">Gago</option>
          </select>
        </div>
        <div class="col-md">
          <label for="gender" class="form-label">Gender:</label><br>
          <input type="radio" id="male" name="genders" value="Male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="genders" value="Female">
          <label for="female">Female</label>
        </div>
        <div class="col-md-6">
          <label for="dob" class="form-label">Date of Birth:</label>
          <input type="date" class="form-control" id="dob" name="dob">
        </div>
        <div class="col-md-6">
          <label for="mn" class="form-label">Mobile Number:</label>
          <input type="text" class="form-control" id="mn">
        </div>
        <div class="col-md-6">
          <label for="tn" class="form-label">Tel Number:</label>
          <input type="text" class="form-control" id="tn">
        </div>

        <h6>Note: Please provide your email address and mobile number to receive updates. Your email will be your username.</h6>

        <div class="col-6">
          <label for="email" class="form-label">*Email:</label>
          <input type="email" class="form-control" id="email" placeholder="@gmail.com">
        </div>
        <div class="col-6">
          <label for="cfrm-email" class="form-label">*Confirm Email:</label>
          <input type="email" class="form-control" id="cfrm-email" placeholder="@gmail.com">
        </div>
        <div class="col-md-4">
          <label for="house#" class="form-label">*House #:</label>
          <input type="text" class="form-control" id="house#">
        </div>
        <div class="col-md-4">
          <label for="street" class="form-label">*Street:</label>
          <input type="text" class="form-control" id="street">
        </div>
        <div class="col-md-4">
          <label for="barangay" class="form-label">*Barangay:</label>
          <input type="text" class="form-control" id="barangay">
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label">*Password:</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="col-md-6">
          <label for="cfrmpassword" class="form-label">*Confirm Password:</label>
          <input type="password" class="form-control" id="cfrmpassword">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
