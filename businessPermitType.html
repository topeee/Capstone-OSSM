<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Permits</title>
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(#00bfff, #87cefa);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .outer-container {
            background: #F9F6EE;
            border: 3px solid #00308F; /* A more vibrant blue for the border */
            border-radius: 20px;
            padding: 30px;
            max-width: 1600px;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: stretch; /* Make items stretch equally */
            gap: 20px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-width: 350px;
            padding: 40px;
            text-align: center;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly; /* Ensure content is spaced inside */
            min-height: 450px; /* Set a minimum height for equal size */
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card i {
            font-size: 4rem;
            color: #1A73E8;
            margin-bottom: 30px;
        }
        .card h3 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #1A73E8; /* Same vibrant blue for the headers */
        }
        .card p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .view-btn {
            background-color: #1A73E8; /* Updated blue for buttons */
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .view-btn:hover {
            background-color: #135ab6; /* Darker blue on hover */
        }
        .title {
            text-align: center;
            margin-bottom: 20px;
            color: #1A73E8; /* Blue for the title */
            font-weight: 700;
        }
        .sub-title {
            text-align: center;
            margin-bottom: 20px;
            color: #333; /* Darker gray for subtitle */
        }
    </style>
</head>
<body>

    <div class="outer-container">
        <h2 class="title">TYPE OF APPLICATION</h2>
        <p class="sub-title"><i>(Please choose one)</i></p>
        
        <div class="container">
            <!-- New Permit Card -->
            <div class="card">
                <i class="bi bi-file-earmark-lock"></i>
                <h3>New Permit</h3>
                <button class="view-btn" onclick="window.location.href='business_permit.html'">Proceed</button>
            </div>
            <!-- Special Permit Card -->
            <div class="card">
                <i class="bi bi-file-earmark-lock"></i>
                <h3>Special Permit</h3>
                <button class="view-btn" onclick="window.location.href=''">Proceed</button>
            </div>
            <!-- Amendment Card -->
            <div class="card">
                <i class="bi bi-file-earmark-text"></i>
                <h3>Amendment</h3>
                <button class="view-btn" onclick="window.location.href=''">Proceed</button>
            </div>
            <!-- Renewal Card -->
            <div class="card">
                <i class="bi bi-arrow-repeat"></i>
                <h3>Renewal</h3>
                <button class="view-btn" onclick="window.location.href=''">Proceed</button>
            </div>
        </div>
    </div>

</body>
</html>
