<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Homepage</title>
    <style>
        body {
    background-image: url('bg.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

a {
    text-decoration: none;
}

.navbar-brand-logo {
    width: 80px;
    height: 80px;
}

.navbar {
    background-color: rgba(255, 255, 255, 0.13);
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 10;
}

.container {
    flex: 1;
    padding-top: 150px;
}

.Hamburger-Icon {
    width: 30px;
    height: 30px;
}

.navbar-brand {
    display: flex;
    align-items: center;
    margin-left: 20px;
    font-family: 'Arial', sans-serif;
    font-size: 1.5rem;
    font-weight: bold;
    color: rgb(0, 0, 0);
}

.navbar-brand span {
    margin-left: 10px;
}

.navbar-nav {
    display: flex;
    align-items: center;
    margin-left: auto;
    margin-right: 20px;
}

.username {
    color: white;
    margin-left: 10px;
    font-size: 1.2rem;
}

.Services {
    color: aliceblue;
    display: flex;
    justify-content: center;
    align-self: center;
    margin-top: 130px;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

.card {
    cursor: pointer;
    width: 18rem;
    height: 18rem;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
}

.card:nth-child(odd) {
    background-color: black;
}

.card:nth-child(even) {
    background-color: white;
    color: black;
}

.container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(18rem, 1fr));
    gap: 10px;
    padding: 20px;
}

footer {
    width: 100%;
    background-color: #fff;
    display: flex;
    justify-content: space-between;
    padding: 20px;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    margin-top: auto;
}

.footer-links, .footer-policies {
    display: flex;
    gap: 20px;
}

.footer-links {
    justify-content: flex-start;
}

.footer-policies {
    justify-content: flex-end;
}

.footer-links a, .footer-policies a {
    color: #002B5C;
    text-decoration: none;
    font-size: 0.9rem;
}

.services {
    display: flex;
    justify-content: space-around;
    padding: 20px;
    gap: 20px;
}

.service-card {
    width: 250px;
    height: 250px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    border: 1px solid #ccc;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
    margin: 10px;
    font-size: 30px;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: bolder;
}

.even {
    margin-top: 225px;
}

.odd {
    margin-top: 125px;
}

.service-card:hover {
    transform: scale(1.1);
}

.service-card.dark {
    background-color: #002B5C;
    color: #fff;
}

.service-card.light {
    background-color: #F2F2F2;
    color: #002B5C;
}

.appointment {
    text-align: center;
    font-weight: bold;
    font-size: 30px;
}

/* Media Queries */
@media (max-width: 1200px) {
    .navbar-brand-logo {
        width: 60px;
        height: 60px;
    }

    .navbar-brand {
        font-size: 1.25rem;
    }

    .username {
        font-size: 1rem;
    }

    .card {
        width: 16rem;
        height: 16rem;
    }

    .service-card {
        width: 200px;
        height: 200px;
        font-size: 25px;
    }

    footer {
        flex-direction: column;
        align-items: center;
    }

    .footer-links, .footer-policies {
        justify-content: center;
        margin-bottom: 10px;
    }
}

@media (max-width: 992px) {
    .navbar-brand-logo {
        width: 50px;
        height: 50px;
    }

    .navbar-brand {
        font-size: 1.1rem;
    }

    .username {
        font-size: 0.9rem;
    }

    .card {
        width: 14rem;
        height: 14rem;
    }

    .service-card {
        width: 180px;
        height: 180px;
        font-size: 20px;
    }

    footer {
        padding: 10px;
    }
}

@media (max-width: 768px) {
    .navbar-brand-logo {
        width: 40px;
        height: 40px;
    }

    .navbar-brand {
        font-size: 1rem;
    }

    .username {
        font-size: 0.8rem;
    }

    .card {
        width: 12rem;
        height: 12rem;
    }

    .service-card {
        width: 150px;
        height: 150px;
        font-size: 18px;
    }

    .services {
        flex-direction: column;
        align-items: center;
    }

    .service-card {
        margin: 5px;
    }
}

@media (max-width: 576px) {
    .navbar-brand-logo {
        width: 30px;
        height: 30px;
    }

    .navbar-brand {
        font-size: 0.9rem;
    }

    .username {
        display: none;
    }

    .card {
        width: 10rem;
        height: 10rem;
    }

    .service-card {
        width: 120px;
        height: 120px;
        font-size: 16px;
    }

    .appointment {
        font-size: 24px;
    }

    footer {
        flex-direction: column;
        align-items: center;
        padding: 5px;
    }
}

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="C:\Users\rexce\Desktop\ossm\Capstone-OSSM\logo.png" alt="Logo" class="navbar-brand-logo">

                <span class="username">Username</span> <!-- Replace 'Username' with the actual username -->
                <a class="nav-link" href="#"><img src="C:\Users\rexce\Desktop\ossm\Burger icon.png" alt="Burger Icon" class="Hamburger-Icon"></a>
            </div>
        </div>

    <div class="Services">

    <!-- Main content area -->
    <main>

            <a href="#"> <div class="service-card dark even">Social Services</div> </a>

    <footer>
        <div class="footer-links">
            <a href="#">ABOUT</a>

        </div>
        <div class="footer-policies">
            <a href="#">TERMS OF SERVICE</a>

        </div>
    </footer>
</body>
</html>
