<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Homepage</title>
    <style>
        body {
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        a {
            text-decoration: none;
        }
        .navbar-brand-logo {
            width: 80px;
            height: 80px;
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.13); /* Adjust the alpha value for desired transparency */
            width: 100%; /* Full width */
            position: fixed; /* Fix the navbar at the top */
            top: 0; /* Align at the top */
            left: 0;
            z-index: 10; /* Ensure it stays on top of other elements */
        }
        .container {
            flex: 1; /* Fill remaining space */
            padding-top: 150px; /* Add padding equal to the height of the navbar */
        }
        .Hamburger-Icon {
            width: 30px;
            height: 30px;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            margin-left: 20px; /* Move the logo and OSSM text to the left */
            font-family: 'Arial', sans-serif; /* Set the font family */
            font-size: 1.5rem; /* Set the font size */
            font-weight: bold;
            color: rgb(0, 0, 0); /* Set the text color */
        }
        .navbar-brand span {
            margin-left: 10px; /* Add spacing between the logo and the text */
        }
        .navbar-nav {
            display: flex;
            align-items: center;
            margin-left: auto;
            margin-right: 20px; /* Move the username and icon to the left */
        }
        .username {
            color: white;
            margin-left: 10px;
            font-size: 1.2rem;
        }
        .Services {
            color: aliceblue;
            display: flex;
            justify-content: center;
            align-self: center;
            margin-top: 130px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .card {
            cursor: pointer; /* Change cursor to pointer on hover */
            width: 18rem;
            height: 18rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .card:nth-child(odd) {
            background-color: black; /* Black background for odd cards */
        }
        .card:nth-child(even) {
            background-color: white; /* White background for even cards */
            color: black; /* Black text for white cards */
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(18rem, 1fr)); /* Grid layout for cards */
            gap: 10px; /* Space between cards */
            padding: 20px;
        }
        footer {
            width: 100%;
            position: absolute;
            bottom: 0;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .footer-links, .footer-policies {
            display: flex;
            gap: 20px;
        }

        .footer-links {
            justify-content: flex-start;
        }

        .footer-policies {
            justify-content: flex-end;
        }

        .footer-links a, .footer-policies a {
            color: #002B5C;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .services {
        display: flex;
        justify-content: space-around;
        padding: 20px;
        gap: 20px; /* Space between cards */
        }

        .service-card {
        width: 250px;
        height: 250px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        border: 1px solid #ccc;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
        margin: 10px; /* Space between cards */
        font-size: 30px;
        font-family:Arial, Helvetica, sans-serif;
        font-weight: bolder;
        }

        .even {
        margin-top: 225px; 
        }

        .odd{
            margin-top: 125px;
        }

        .service-card:hover {
            transform: scale(1.1);
        }

        .service-card.dark {
            background-color: #002B5C;
            color: #fff;
        }

        .service-card.light {
            background-color: #F2F2F2;
            color: #002B5C;
        }
        .appointment{
            text-align: center;
            font-weight: bold;
            font-size: 30px;  
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="C:\Users\rexce\Desktop\ossm\Capstone-OSSM\logo.png" alt="Logo" class="navbar-brand-logo">
                <span>OSSM</span>
            </a>
            <div class="navbar-nav ms-auto">
                <span class="username">Username</span> <!-- Replace 'Username' with the actual username -->
                <a class="nav-link" href="#"><img src="C:\Users\rexce\Desktop\ossm\Burger icon.png" alt="Burger Icon" class="Hamburger-Icon"></a>
            </div>
        </div>
    </nav>

    <div class="Services">
        <h1>E-SERVICES</h1>
    </div>

    <!-- Main content area -->
    <main>
        <div class="services">
            <a href="#"> <div class="service-card light odd">Violation Management</div> </a>
            <a href="#"> <div class="service-card dark even">Social Services</div> </a>
            <a href="#"> <div class="service-card light odd">Educational Support</div> </a>
            <a href="#"> <div class="service-card dark even">Economic & Investment Support</div> </a>
            <a href="#"> <div class="service-card light odd">Health Services</div> </a>
            <a href="#"> <div class="service-card dark even">Citizen ID</div> </a>
        </div>

        <br>

        <div class="Appoinment">
            <a href="#"> <div class="appointment">Book an Appointment</div></a>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">ABOUT</a>
            <a href="#">CONTACT US</a>
        </div>
        <div class="footer-policies">
            <a href="#">TERMS OF SERVICE</a>
            <a href="#">PRIVACY POLICY</a>
        </div>
    </footer>
</body>
</html>
