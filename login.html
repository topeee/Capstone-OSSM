<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Welcome</title>
    <style>
        body {
            background-image: url('bg-color.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; 
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .logo {
            max-width: 200px; 
            height: auto;
        }
        .link-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            width: 100%;
            max-width: 400px;
        }
        .link {
            text-decoration: underline;
            color: rgb(0, 0, 0);
        }
        .btn-center {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .btn-primary {
            width: 100%;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
        }
        .form-check-label {
            margin-left: 5px;
        }
        .form-floating .form-control {
            border-radius: 0 0 8px 8px; 
        }
        .form-floating:first-child .form-control {
            border-radius: 8px 8px 0 0; 
        }
        .form-floating:last-child .form-control {
            border-radius: 0 0 8px 8px; 
        }
        .form-floating+.form-floating .form-control {
            border-top: 0; 
        }
        .form-floating label {
            padding-left: 12px;
        }
        .footer-links {
            position: absolute;
            bottom: 10px; 
            right: 10px; 
            font-size: 0.9em;
            color: rgb(0, 0, 0);
        }
        .footer-links a {
            text-decoration: none;
            color: rgb(0, 0, 0);
            margin-left: 15px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <img src="logo.png" alt="Welcome Image" class="img-fluid mb-4 logo">
        <h2>One-Stop San Mateo</h2>
        <div class="form-container">
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
                <p class="error-message" id="emailError">Please input an email address.</p>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
                <p class="error-message" id="passwordError">Please input a password.</p>
            </div>
            <p></p>
            <div class="form-check mb-3 text-start">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <div class="btn-center">
                <button type="button" class="btn btn-primary" onclick="validateForm()">Login</button>
            </div>
            <div class="link-container">
                <a href="#" class="link">Create Account</a>
                <a href="#" class="link">Forgot Password</a>
            </div>
        </div>
    </div>
    <div class="footer-links">
        <a href="#">Terms of Service</a> | 
        <a href="#">Privacy Policy</a>
    </div>

    <script>
        function validateForm() {
            var email = document.getElementById('floatingInput').value;
            var password = document.getElementById('floatingPassword').value;
            var emailError = document.getElementById('emailError');
            var passwordError = document.getElementById('passwordError');
            var isValid = true;

            if (!email) {
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }

            if (!password) {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }

            if (isValid) {
                // Proceed with form submission or other logic
                alert('Form submitted successfully!');
            }
        }
    </script>
</body>
</html>
