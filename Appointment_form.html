<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
        .form-container {
            background-color: lightblue;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-top: 50px;
        }
        h2 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }
        .req {
            color: red;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: black;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: rgb(7, 7, 129);
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #0326af;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.5); 
        }

        .navbar-brand-logo {
            height: 40px; 
            margin-right: 10px;
        }

        .username {
            color: white;
            margin-right: 15px;
            font-weight: bold;
        }

        .Hamburger-Icon {
            height: 30px;
        }

        .toggle-header {
            cursor: pointer;
            color: #0044ff;
            font-weight: bold;
            margin-top: 20px;
        }
        @media (max-width: 767px) {
            body {
                padding: 20px;
            }
        }
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="C:\Users\rexce\Desktop\ossm\Capstone-OSSM\logo.png" alt="Logo" class="navbar-brand-logo">
                <span>OSSM</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <span class="username">Username</span> <!-- Replace 'Username' with the actual username -->
                    <a class="nav-link" href="#"><img src="" alt="Burger Icon" class="Hamburger-Icon"></a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container d-flex align-items-center justify-content-center">
        <div class="form-container">
            <h2>Book an Appointment</h2>
            <form>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name"><span class="req">*</span>Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email"><span class="req">*</span>Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="phone">Mobile Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="date"><span class="req">*</span>Preferred Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="time"><span class="req">*</span>Preferred Time</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="service"><span class="req">*</span>Service Required</label>
                        <select id="service" name="service" required>
                            <option value="">Select a Service</option>
                            <option value="violation management">Violation Management</option>
                            <option value="social services">Social Services</option>
                            <option value="educational support">Educational Support</option>
                            <option value="economic & investment support">Economic & Investment Support</option>
                            <option value="health services">Health Services</option>
                            <option value="citizen id">Citizen ID</option>
                        </select>
                    </div>
                </div>
                <div class="form-group full-width">
                    <label for="message">Additional Information</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
                <div class="form-group full-width">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+fskPFdYkzNfFNsM2Kn2LDztB0OjN" crossorigin="anonymous"></script>
</body>
</html>
